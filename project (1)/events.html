    <style>
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .container p{
          text-align: justify;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        .container p.bottom-paragraph {
            text-align: justify;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        .container h1 {
            background-color: #1F8A70; /* Set the background color to yellow (#FFFF00) */
            display: inline-block;
            padding: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.4); /* Add shadow effect */
            color: white;
            width: 95%;

        }
        
        header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        background-color: #47A992;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
      }
  
      /* Add styles for the "Enroll Now" button */
      .enroll-button {
        padding: 10px 20px;
        background-color: #f44336;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .enroll-button:hover {
      background-color: #e53935;
    }
      .logo {
      display: flex;
      align-items: center;
    }
  
      .logo img {
      height: 50px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
  
    .logo img:hover {
    transform: rotate(360deg);
    }
  
    nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  
  nav ul li {
    margin-left: 20px;
  }
  
  nav ul li:first-child {
    margin-left: 0;
  }
  
  nav ul li a {
    color: #333;
    text-decoration: none;
  }
  /* Additional CSS for nested list */
nav ul ul {
  display: none;
  position: absolute;
  background-color: #1F8A70;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid white; /* Add border */
  text-align: center; /* Center the text */
}

nav ul li:hover > ul {
  display: block;
}

nav ul ul li {
  display: block;
  margin-right: 0;
  margin-bottom: 5px; /* Add margin bottom for spacing */
}

nav ul ul li a {
  color: white;
  text-decoration: none;
}
    </style>
